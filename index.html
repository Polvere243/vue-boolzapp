<!DOCTYPE html>
<html>
    <head>
        <title>Boolzapp</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="decription" content="fake whatsapp">
        <meta name="keyword" content="html, css, javascript, vue js, markdown">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <!-- font awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
        <!-- foglio di stile -->
        <link rel="stylesheet" href="css/style.css">
        <!-- CDN di Vue js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- script js -->
        <script src="js/data.js"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="contacts border">
                    <header class="contacts-header d-flex">
                        <nav>
                            <img src="img/avatar_io.jpg" alt="Avatar donna colla coda">
                            <h3>Nome Utente</h3>
                        </nav>
                        <nav>
                            <ul>
                                <li>
                                    <i class="fa-solid fa-circle-notch"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-message"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>
                            </ul>
                        </nav>
                    </header>
                    <main>
                        <section id="notifications">
                            <span class="white">
                                <i class="fa-solid fa-bell-slash"></i>
                            </span>
                            <span class="line-height">
                                <h3>Ricevi notifiche di nuovi messaggi</h3>
                                <a href="#">Attiva notifiche desktop</a>
                            </span>
                            
                        </section>
                        <section id="search-chat" class="mt">
                            <div>
                                <span class="glass-icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </section>
                        <section>
                            <div class="chat-box auto">
                                <ul>
                                    <li>
                                        <img src="" alt="">
                                        <h3></h3>
                                    </li>
                                    <li>
                                        <img src="" alt="">
                                        <h3></h3>
                                    </li>
                                    <li>
                                        <img src="" alt="">
                                        <h3></h3>
                                    </li>
                                    <li>
                                        <img src="" alt="">
                                        <h3></h3>
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </main>
                </div>
                <div class="chat">
                    <header class="chat-header d-flex">
                        <nav>
                            <img src="" alt="">
                            <h3></h3>
                        </nav>
                        <nav>
                            <ul>
                                <li>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-paperclip"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>
                            </ul>
                        </nav>
                    </header>
                    <main class="auto"></main>
                    <footer class="chat-footer">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <i class="fa-solid fa-microphone"></i>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
