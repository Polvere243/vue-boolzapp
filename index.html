<!DOCTYPE html>
<html>
    <head>
        <title>Boolzapp</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="decription" content="fake whatsapp">
        <meta name="keyword" content="html, css, javascript, vue js, markdown">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <!-- font awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
        <!-- foglio di stile -->
        <link rel="stylesheet" href="css/style.css">
        <!-- CDN di Vue js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- script js -->
        <script src="js/data.js"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div id="root">
            <!-- div contenitore per vue -->
            <div class="container">
                <!-- contenitore web app -->
                <div class="contacts border">
                    <!-- lato dei contatti -->
                    <header class="contacts-header d-flex">
                        <nav>
                            <!-- icona e nome utente -->
                            <figure>
                                <img :src="`img/avatar${user.avatar}.jpg`" :alt="user.name">
                                <figcaption>
                                    <h3>{{user.name}}</h3>
                                </figcaption>
                            </figure>
                        </nav>
                        <nav>
                            <!-- lista di icone/bottoni  -->
                            <ul>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-circle-notch pointer"></i>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-message pointer"></i>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-ellipsis-vertical pointer"></i>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </header>
                    <main>
                        <section id="notifications">
                            <!-- sezione delle notifiche -->
                            <span class="white">
                                <i class="fa-solid fa-bell-slash"></i>
                            </span>
                            <span class="line-height">
                                <h3>Ricevi notifiche di nuovi messaggi</h3>
                                <a href="#">Attiva notifiche desktop</a>
                            </span>
                        </section>
                        <section id="search-chat">
                            <!-- barra di ricerca -->
                            <i class="fa-solid fa-magnifying-glass input-glass pointer" v-on:click=""></i>
                            <input class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat" v-model.trim="searchText">
                        </section>
                        <section class="chat-box auto">
                            <!-- lista chat aperte -->
                            <ul>
                                <li class="pointer" v-for="contact in filteredContacts" :key="contact.id" v-on:click="setActiveId(contact.id)">
                                    <figure>
                                        <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                                        <figcaption>
                                            <h3>{{ contact.name }}</h3>
                                        </figcaption>
                                    </figure>
                                </li>
                            </ul>
                            
                        </section>
                    </main>
                </div>
                <div class="chat">
                    <header class="chat-header d-flex">
                        <!-- header della sezione colla chat -->
                        <nav>
                            <!-- nome e immagine dell'utente in questione -->
                            <figure>
                                <img :src="`img/avatar${user.avatar}.jpg`" :alt="user.name">
                                <figcaption>
                                    <h3>{{ user.name }}</h3>
                                </figcaption>
                            </figure>
                        </nav>
                        <nav>
                            <!-- altra lista di icone -->
                            <ul>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-magnifying-glass pointer"></i>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-paperclip pointer"></i>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-ellipsis-vertical pointer"></i>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </header>
                    <main class="auto">
                        <!-- sezione della chat vera e propria -->
                        <ul class="message-list">
                            <li v-for="message in contacts.messages" :key="message.id" :class="message.status" class="message sent">
                                <div class="m-box end">
                                    <p>{{message.text}}</p>
                                    <time detetime="2024-01-25 18:05">{{message.date}}</time>
                                </div>    
                            </li>
                            <li v-for="message in contacts.messages" :key="message.id" :class="message.status" class="message received">
                                <div class="m-box start">
                                    <p>{{message.text}}</p>
                                    <time detetime="2024-01-25 18:05">{{message.date}}</time>

                                </div>
                            </li>
                        </ul>
                    </main>
                    <footer class="chat-footer center">
                        <!-- pulsanti per le emoji e il microfono e input per scrivere i nuovi messaggi -->
                        <button>
                            <i class="fa-regular fa-face-smile pointer"></i>
                        </button>    
                        <input type="text" placeholder="Scrivi un messaggio">
                        <button>
                            <i class="fa-solid fa-microphone pointer"></i>
                        </button>
                    
                        
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
