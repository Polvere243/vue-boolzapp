<!DOCTYPE html>
<html>
    <head>
        <title>Boolzapp</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="decription" content="fake whatsapp">
        <meta name="keyword" content="html, css, javascript, vue js, markdown">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <!-- font awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
        <!-- foglio di stile -->
        <link rel="stylesheet" href="css/style.css">
        <!-- CDN di Vue js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- script js -->
        <script src="js/data.js"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div id="root">
            <!-- div contenitore per vue -->
            <div class="container">
                <!-- contenitore web app -->
                <div class="contacts border">
                    <!-- lato dei contatti -->
                    <header class="contacts-header d-flex">
                        <nav>
                            <!-- icona e nome utente -->
                            <figure>
                                <img src="img/avatar_io.jpg" alt="Avatar donna colla coda">
                                <figcaption>
                                    <h3>Nome Utente</h3>
                                </figcaption>
                            </figure>
                        </nav>
                        <nav>
                            <!-- lista di icone  -->
                            <ul>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-circle-notch pointer"></i>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-message pointer"></i>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-ellipsis-vertical pointer"></i>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </header>
                    <main>
                        <section id="notifications">
                            <span class="white">
                                <i class="fa-solid fa-bell-slash"></i>
                            </span>
                            <span class="line-height">
                                <h3>Ricevi notifiche di nuovi messaggi</h3>
                                <a href="#">Attiva notifiche desktop</a>
                            </span>
                        </section>
                        <section id="search-chat">
                            <i class="fa-solid fa-magnifying-glass input-glass pointer"></i>
                            <input class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                        </section>
                        <section class="chat-box auto">
                            <div>
                                <ul>
                                    <li class="pointer">
                                        <figure>
                                            <img src="img/avatar_io.jpg" alt="Avatar donna colla coda">
                                            <figcaption>
                                                <h3>Nome Utente</h3>
                                            </figcaption>
                                        </figure>
                                    </li>
                                    
                                </ul>
                            </div>
                        </section>
                    </main>
                </div>
                <div class="chat">
                    <header class="chat-header d-flex">
                        <nav>
                            <figure>
                                <img src="img/avatar_io.jpg" alt="Avatar donna colla coda">
                                <figcaption>
                                    <h3>Nome Utente</h3>
                                </figcaption>
                            </figure>
                        </nav>
                        <nav>
                            <ul>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-magnifying-glass pointer"></i>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-paperclip pointer"></i>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <i class="fa-solid fa-ellipsis-vertical pointer"></i>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </header>
                    <main class="auto">
                        
                    </main>
                    <footer class="chat-footer">
                        <button>
                            <i class="fa-regular fa-face-smile pointer"></i>
                        </button>    
                        <input type="text" placeholder="Scrivi un messaggio">
                        <button>
                            <i class="fa-solid fa-microphone pointer"></i>
                        </button>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
